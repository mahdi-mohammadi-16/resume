<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">

</head>
<body>
    
    <div class="div1">
        <button id="button" class="button">START</button>
    </div>
    
    <div class="buttons">
        
        <div class="rew">
            <div id="q" class="q button-keyboard">Q</div>
            <div id="w" class="w button-keyboard">W</div>
            <div id="e" class="e button-keyboard">E</div>
            <div id="r" class="r button-keyboard">R</div>
            <div id="t" class="t button-keyboard">T</div>
            <div id="y" class="y button-keyboard">Y</div>
            <div id="u" class="u button-keyboard">U</div>
            <div id="i" class="i button-keyboard">I</div>
            <div id="o" class="o button-keyboard">O</div>
            <div id="p" class="p button-keyboard">P</div>
        </div>
        <div class="rew">
            <div id="a" class="a button-keyboard">A</div>
            <div id="s" class="s button-keyboard">S</div>
            <div id="d" class="d button-keyboard">D</div>
            <div id="f" class="f button-keyboard">F</div>
            <div id="g" class="g button-keyboard">G</div>
            <div id="h" class="h button-keyboard">H</div>
            <div id="j" class="j button-keyboard">J</div>
            <div id="k" class="k button-keyboard">K</div>
            <div id="l" class="l button-keyboard">L</div>
        </div>
        <div class="rew">
            <div id="z" class="z button-keyboard">Z</div>
            <div id="x" class="x button-keyboard">X</div>
            <div id="c" class="c button-keyboard">C</div>
            <div id="v" class="v button-keyboard">V</div>
            <div id="b" class="b button-keyboard">B</div>
            <div id="n" class="n button-keyboard">N</div>
            <div id="m" class="m button-keyboard">M</div>
        </div>    
    </div>

    <script src="keyboard.js"></script>
</body>
</html>
