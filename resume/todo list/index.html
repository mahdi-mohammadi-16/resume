<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>todo list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/></head>
<body>
    <div class="container">
        <div class="theme-section">

            <button id="toggle-theme">Change theme</button>
        </div>
  
        <div class="page">
            <div class="add-section">
                <div class="add-title">
                    <p>Add task</p>
                </div>
                <div class="input-section">
                    
                        <input id="input" class="input" type="text" placeholder="Add a new task" >
                        <button id="button-add" class="button-add">
                            <!-- From Uiverse.io by OnCloud125252 --> 
                            <div tabindex="0" class="plusButton">
                              <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                                <g mask="url(#mask0_21_345)">
                                  <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
                                </g>
                              </svg>
                            </div>
                        </button>
                </div>
            </div>
            <div class="List-section">
                <div class="list-title">
                    <p>Task list</p>
                </div>
                <div class="item-list">
                    <ul id="ul">
                        <li >
                            <p>Gym</p>
                            <div class="delete-btn">
                                <button >
                                    <svg  xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="17" height="17" viewBox="0 0 24 24" >
                                        <path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"></path>
                                    </svg>
                                </button>
                            </div>

                        </li>
                        <li >
                            <p>Work</p>
                            <div class="delete-btn">
                                <button >
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="17" height="17" viewBox="0 0 24 24">
                                        <path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"></path>
                                    </svg>
                                </button>
                            </div>
                        </li>
       
                    </ul>
               </div>
            </div>
        </div>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
